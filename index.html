<body>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><img src="./images/logo.png" style="height: 50px;"></h5>
        <nav class="my-2 my-md-0 mr-md-3 text-white">
            <a class="p-2 text-white text-decoration-none" href="https://v4.bootcss.com/docs/examples/pricing/#"
               style="border-bottom: 2px solid yellow">首页</a>
            <a class="p-2 text-white text-decoration-none" href="https://v4.bootcss.com/docs/examples/pricing/#">游戏</a>
            <a class="p-2 text-white text-decoration-none" href="https://v4.bootcss.com/docs/examples/pricing/#">公司</a>
            <a class="p-2 text-white text-decoration-none" href="https://v4.bootcss.com/docs/examples/pricing/#">介绍</a>
            <div class="dropdown d-inline-block text-white">
                <a aria-expanded="false" class="btn dropdown-toggle text-white pt-0" data-toggle="dropdown" href="#"
                   id="dropdownMenuLink1" role="button">
                    加入我们
                </a>
                <div aria-labelledby="dropdownMenuLink" class="dropdown-menu">
                </div>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="carousel slide" data-ride="carousel" id="myCarousel">
        <ol class="carousel-indicators d-none">
            <li class="" data-slide-to="0" data-target="#myCarousel"></li>
            <li class="active" data-slide-to="1" data-target="#myCarousel"></li>
            <li class="" data-slide-to="2" data-target="#myCarousel"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img class="bd-placeholder-img" src="./images/banner/1.png"/>
            </div>
            <div class="carousel-item active">
                <img class="bd-placeholder-img" src="./images/banner/2.png"/>
            </div>
            <div class="carousel-item">
                <img class="bd-placeholder-img" src="./images/banner/3.png"/>
            </div>
        </div>
        <button class="carousel-control-prev d-none" data-slide="prev" data-target="#myCarousel"
                style="background: none;border: 0"
                type="button">
            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next d-none" data-slide="next" data-target="#myCarousel"
                style="background: none;border: 0"
                type="button">
            <span aria-hidden="true" class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>

    <div class="container marketing">

        <div class="row">
            <div class="col-lg-12 text-center">
                <img src="images/titles/news.png">
            </div><!-- /.col-lg-4 -->
        </div>


        <div class="row featurette">

            <div class="col-md-5 mt-4">
                <img src="images/news/news.jpg" class="mw-100">
            </div>
            <div class="col-md-7">
                <h2 class="featurette-heading">二周年庆典重磅爆料|SP形态觉醒、全新兵种、旅团新玩法.......梦站新篇章大公开！</h2>
                <p class="lead">sdasdasdadadad</p>
                <hr class="featurette-divider">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                        十年不变，经典再现！由BBGame游戏平台代理、lantuGame<span>01-12</span></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                        十年不变，经典再现！由BBGame游戏平台代理、lantuGame<span>01-12</span></li>
                </ul>
            </div>

        </div>


    </div>

    <div class="container marketing">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <p class="lead"><img src="./images/titles/game_list.png"></p>
        </div>

        <div class="container">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 shadow-sm w-0">
                    <img src="./images/games/1.jpg">
                </div>
                <div class="card mb-4 shadow-sm">
                    <img src="./images/games/2.jpg">
                </div>
                <div class="card mb-4 shadow-sm">
                    <img src="./images/games/3.jpg">
                </div>
                <div class="card mb-4 shadow-sm">
                    <img src="./images/games/4.jpg">
                </div>
                <div class="card mb-4 shadow-sm">
                    <img src="./images/games/5.jpg">
                </div>
                <div class="card mb-4 shadow-sm">
                    <img src="./images/games/6.jpg">
                </div>
            </div>
            <div class="text-center py-2">
                <button type="button" class="btn btn-outline-secondary btn-lg">
                    更多
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-plus"
                         viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </button>
            </div>

        </div>
    </div>

</main>


<footer class="">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-dark border-bottom shadow-sm">

            <a class="p-2 text-white text-decoration-none" href="https://v4.bootcss.com/docs/examples/pricing/#">公司</a>
            <a class="p-2 text-white text-decoration-none" href="https://v4.bootcss.com/docs/examples/pricing/#">介绍</a>

        </nav>
