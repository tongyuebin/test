<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <link href="./css/pricing.css" rel="stylesheet">
    <link href="./css/carousel.css" rel="stylesheet">
    <style type="text/css">
    </style>
    <style>
    </style>
</head>
<body>
<header>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><img src="./images/logo.png" style="height: 50px;"></h5>
    <nav class="my-2 my-md-0 mr-md-3 text-white">
        <a class="p-2 text-white text-decoration-none" href="https://v4.bootcss.com/docs/examples/pricing/#"
           style="border-bottom: 2px solid yellow">首页</a>
        <a class="p-2 text-white text-decoration-none" href="https://v4.bootcss.com/docs/examples/pricing/#">游戏</a>
        <a class="p-2 text-white text-decoration-none" href="https://v4.bootcss.com/docs/examples/pricing/#">公司</a>
        <a class="p-2 text-white text-decoration-none" href="https://v4.bootcss.com/docs/examples/pricing/#">介绍</a>
        <div class="dropdown d-inline-block text-white">
            <a class="btn dropdown-toggle text-white pt-0" href="#" role="button" id="dropdownMenuLink"
               data-toggle="dropdown" aria-expanded="false">
                加入我们
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            </div>
        </div>
    </nav>
</div>
</header>
<main>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators d-none">
      <li data-target="#myCarousel" data-slide-to="0" class=""></li>
      <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item">
        <img src="./images/banner/1.png" class="bd-placeholder-img" />
      </div>
      <div class="carousel-item active">
        <img src="./images/banner/2.png" class="bd-placeholder-img" />
      </div>
      <div class="carousel-item">
        <img src="./images/banner/3.png" class="bd-placeholder-img" />
      </div>
    </div>
    <button class="carousel-control-prev d-none" type="button" data-target="#myCarousel" data-slide="prev" style="background: none;border: 0">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next d-none" type="button" data-target="#myCarousel" data-slide="next" style="background: none;border: 0">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>

</main>


<footer class="">
    <!--<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="./images/logo.png" style="height: 50px;"></a>
    </nav>-->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-dark border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><img src="./images/logo.png" style="height: 50px;"></h5>
        <nav class="my-2 my-md-0 mr-md-3 text-white">
            <a class="p-2 text-white text-decoration-none" href="https://v4.bootcss.com/docs/examples/pricing/#"
               style="border-bottom: 2px solid yellow">首页</a>
            <a class="p-2 text-white text-decoration-none" href="https://v4.bootcss.com/docs/examples/pricing/#">游戏</a>
            <a class="p-2 text-white text-decoration-none" href="https://v4.bootcss.com/docs/examples/pricing/#">公司</a>
            <a class="p-2 text-white text-decoration-none" href="https://v4.bootcss.com/docs/examples/pricing/#">介绍</a>
            <div class="dropdown d-inline-block text-white">
                <a class="btn dropdown-toggle text-white pt-0" href="#" role="button" id="dropdownMenuLink">加入我们</a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                </div>
            </div>
        </nav>
    </div>
</footer>

</body>
</html>
